<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Portal Test</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    Username: <input type="text" id="regUsername" required><br>
    Password: <input type="password" id="regPassword" required><br>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    Username: <input type="text" id="loginUsername" required><br>
    Password: <input type="password" id="loginPassword" required><br>
    <button type="submit">Login</button>
  </form>

  <pre id="output"></pre>

  <script>
    const output = document.getElementById('output');

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('regUsername').value,
          password: document.getElementById('regPassword').value
        })
      });
      const data = await res.text();
      output.textContent = data;
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('loginUsername').value,
          password: document.getElementById('loginPassword').value
        })
      });
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
