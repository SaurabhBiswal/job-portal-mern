<!DOCTYPE html>
<html>
<head>
  <title>Create Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Create Job</h2>

  <input id="title" class="w-full border p-2 mb-2 rounded" placeholder="Job Title">
  <input id="desc" class="w-full border p-2 mb-2 rounded" placeholder="Description">
  <input id="loc" class="w-full border p-2 mb-2 rounded" placeholder="Location">
  <input id="salary" class="w-full border p-2 mb-4 rounded" placeholder="Salary">

  <button onclick="createJob()"
    class="w-full bg-green-600 text-white py-2 rounded">
    Create Job
  </button>
</div>

<script>
const token = localStorage.getItem("token");

function createJob() {
  fetch("http://localhost:3000/jobs", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      title: title.value,
      description: desc.value,
      location: loc.value,
      salary: salary.value
    })
  })
  .then(() => {
    alert("Job created successfully");
    window.location.href = "dashboard-employer.html";
  });
}
</script>

</body>
</html>
